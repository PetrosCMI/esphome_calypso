            //            if( days > 9999 ) days = 9999;    
            //            // Output dddd HH:MM:ss
            //            sprintf( buffer_uptime, "%d %02d:%02d:%02d", days, hours, minutes, seconds );
            if( id( extended_data ) )
            {
              return "{"
